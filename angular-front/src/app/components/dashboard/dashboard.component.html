
<div fxLayout="row" fxLayoutAlign="center center">
        <mat-card style="width: 90%; margin: 0 auto;">
        
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

        <mat-card-content>
            <mat-form-field style="width: 90%; margin: 10px 15px 0 0;">
                <input matInput placeholder="Search a repository" [(ngModel)]="inputSearchModel">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="search()" [disabled]="isLoading">Search</button>


            <google-chart [data]="lineChart" *ngIf="hasData" style="margin-top: 10px;"></google-chart>

            <div id="table-result" *ngIf="hasData" style="margin-top: 30px;">

                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Repository</th>
                        <th scope="col">#issues</th>
                        <th scope="col">avg age</th>
                        <th scope="col">std age</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let row of dataIssues">
                        <th scope="row">{{row.repos}}</th>
                        <td>{{row.totalIssues}}</td>
                        <td>{{row.avgAge}}</td>
                        <td>{{row.stdAge}}</td>
                      </tr>
                    </tbody>
                  </table>
                    
            </div>
        </mat-card-content>

       
    </mat-card>
</div>
